<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- External Bootstrap Libraries -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Stratus Forms Libraries -->
    <script type="text/javascript"
        src="../SiteAssets/libs/jquery.SPServices.min.js"></script>
    <script type="text/javascript"
        src="../SiteAssets/libs/stratus-forms-1.55.js"></script>
    <script type="text/javascript"
        src="../SiteAssets/libs/stratus-forms-data-SPServices-1.55.js">
    </script>


    <!-- Bootstrap Validation Plugin v2.2 -->
    <script type="text/javascript"
        src="../SiteAssets/libs/bootstrap-validate.js"></script>

    <!-- TinyMCE Rich text editor v5 -->
    <script type="text/javascript"
        src="https://cdn.tiny.cloud/1/zov79zwm1pjix246hoie9r6wbaojwo3de56jxi2n9te40465/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>


    <!--SharePoint Libs -->
    <script type="text/javascript" src="/_layouts/15/clientforms.js"></script>
    <script type="text/javascript" src="/_layouts/15/clientpeoplepicker.js"></script>
    <script type="text/javascript" src="/_layouts/15/autofill.js"></script>
    <script type="text/javascript" src="/_layouts/15/clienttemplates.js"></script>
    <script type="text/javascript" src="/_layouts/15/sp.runtime.js"></script>
    <script type="text/javascript" src="/_layouts/sp.js"></script>

    <!--Custom Styles-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../SiteAssets/styles/tlcpmo.css">

    <title>New Use Case</title>

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark " style="background-color:#153e67;">
        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse"
            data-target="#menuList" aria-controls="menuList" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Menu Content -->
        <div class="collapse navbar-collapse" id="menuList">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color:#f8d100"
                        href="../Lists/TestUseCases">My Use Cases<span
                            class="sr-only">(current)</span></a>
                </li>


            </ul>
        </div>
    </nav>

    <!-- Form Controls -->
    <div class="container">
        <div class="card-group align-middle">
            <div class="card">
                <form method="post" id="form" class="text-left border border-light p-5">
                    <div class="md-form">
                        <div class="form-group required">
                            <label class="control-label font-weight-bold" for="Title">Use Case Name</label>
                            <div id="help" class="fa fa-question-circle fa-xs" data-toggle="tooltip"
                                data-placement="right" title="Name the use case" style="color:#153e67;"></div>
                            <input type="text" class="form-control rounded-1 " id="Title" listFieldName="Title"
                                placeholder="Name of My Use Case">
                        </div>
                        <div class="form-group">
                            <label class="control-label font-weight-bold" for="ScenarioType">Select a scenario
                                type:</label>
                            <div id="ScenarioTypeToolTip" class="fa fa-question-circle fa-xs" data-toggle="tooltip"
                                data-placement="right" title="Tooltip on right" style="color:#153e67;"></div>
                            <select class="form-control rounded-1 custom-select " id="ScenarioType"
                                listFieldName="ScenarioType" placeholder="Please select a scenario type">
                                <option value="User Scenario">User Scenario</option>
                                <option value="Acceptance Test">Acceptance Test</option>
                                <option value="Business Scenario">Business Scenario</option>
                                <option value="Exception Scenario">Exception Scenario</option>
                                <option value="Testing Scenario">Testing Scenario</option>
                                <option value="Business Process">Business Process</option>
                                <option value="Workflow">Workflow</option>
                                <option value="Function">Function</option>
                            </select>
                        </div>
                         <div class="form-group">
                        <label class="control-label font-weight-bold" for="PrimaryActor">Who is the primary
                            actor?:</label>
                        <div id="help" class="fa fa-question-circle fa-xs" data-toggle="tooltip" data-placement="right"
                            title="Primary Actor" style="color:#153e67;"></div>
                        <input type="text" class="form-control rounded-1 " id="PrimaryActor"
                            listFieldName="PrimaryActor" placeholder="Customer service associate">
                	</div>
                    <div class="form-group">
                        <label class="control-label font-weight-bold" for="Preconditions">Precondition(s)</label>
                        <div id="help1" class="fa fa-question-circle fa-xs" data-toggle="tooltip" data-placement="right"
                            title="Tooltip on right" style="color:#153e67;"></div>
                        <textarea class="form-control rounded-1 " id="Preconditions" listFieldName="Preconditions"
                            placeholder="" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="control-label font-weight-bold" for="Trigger">Trigger(s)</label>
                        <div id="help2" class="fa fa-question-circle fa-xs" data-toggle="tooltip" data-placement="right"
                            title="Tooltip on right" style="color:#153e67;"></div>
                        <textarea class="form-control rounded-1" id="Trigger" listFieldName="Trigger" placeholder=""
                            rows="3"></textarea>
                    </div>
                    <div class="form-group required">
                        <label class="control-label font-weight-bold" for="FlowOfEvents">Flow of Events</label>
                        <div id="help3" class="fa fa-question-circle fa-xs" data-toggle="tooltip" data-placement="right"
                            title="Tooltip on right" style="color:#153e67;"></div>
                        <textarea class="form-control rounded-1 " id="FlowOfEvents" listFieldName="FlowOfEvents"
                            placeholder="" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-weight-bold" for="SuccessGuarantee">Success
                            Guarantee(s)</label>
                        <div id="help4" class="fa fa-question-circle fa-xs" data-toggle="tooltip" data-placement="right"
                            title="Tooltip on right" style="color:#153e67;"></div>
                        <textarea class="form-control rounded-1 " id="SuccessGuarantee" listFieldName="SuccessGuarantee"
                            placeholder="" rows="3"></textarea>
                    </div>

                    <div class="btn-group btn-group-lg">
                        <button id="submitButton" type="button" class="btn btn-primary btn-lg"
                            style="color:#f8d100;background-color:#153e67">Submit</button>
                    </div>
                    <div id="alertMessage" class="alert"></div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Form Script   -->
    <script type="text/javascript"
        src="../SiteAssets/scripts/NewUseCaseForm.js"></script>







</body>

</html>
