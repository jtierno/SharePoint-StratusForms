<!-- Form Controls -->
<div class="container">
<div class="card-group align-middle">
<div class="card">
<form method="post" id="storyForm" class="text-left border border-light p-5">
	<div class="md-form">
		<div class="form-group required ">
			<label class="control-label font-weight-bold" for="StoryTitle">My Story Name</label>
			<input class="form-control " id="StoryTitle" name="StoryTitle" listFieldName="Title"  type="text" placeholder="Give the story a title..."  >
			<span></span>
		</div>
	</div>
  <div class="form-group required">
    <label class="control-label font-weight-bold" for="Story">My User Story</label>
    <input type="text" class="form-control rounded-1" id="Story" listFieldName="Body" placeholder="As a &lt;role&gt;, I want to &lt;describe an action or behavior&gt;, so that I can &lt;describe your goal&gt;." >
  </div>
	<div class="form-group required">
		<label class="control-label font-weight-bold" for="Acceptance">My Acceptance Criteria</label>
	<textarea class="form-control rounded-1 " id="Acceptance" listFieldName="Acceptance" placeholder="Specify your quality requirements to confirm that the story is working as intended." rows="10"></textarea>
 </div>
  <div class="btn-group btn-group-lg" >
  	<button id="submitButton" type="button" class="btn btn-primary btn-lg" style="color:#f8d100;background-color:#153e67">Submit</button> 
  </div>
	<div id="alertMessage" class="alert"></div>  
</form>
